<html>

  </head>
  <body>
    <header>
      <h1>Welcome to RedisMUD</h1>
    </header>
    <main>

        <h1>RedisMUD is loading...</h1>
      </section>
      <section id="login" class="hidden">

      </section>
      <section id="game" class="hidden">
        <div id="text-panel"></div>
        <p><input id="text-input" /></p>
      </section>
    </main>
  </body>
